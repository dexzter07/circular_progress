<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Circle Progress Bar | Webdevtrick.com</title>
  
  <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="circular_progress.css">

</head>

<body>

  <section id="circleBar">

    <h1>Circular Progress Bar</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-3">						
        <div class="round"
          data-value="0.80"
          data-size="250"
          data-thickness="8">
          <strong></strong>
          <span><i class="fa fa-html5" aria-hidden="true"></i> HTML Skill</span>
        </div>
      </div>
      <div class="col-md-3">					
        <div class="round"
          data-value="0.70"
          data-size="250"
          data-thickness="8">
          <strong></strong>
          <span><i class="fa fa-css3" aria-hidden="true"></i> CSS Skill</span>
        </div>
      </div>
      <div class="col-md-3">			
        <div class="round"
          data-value="0.65"
          data-size="250"
          data-thickness="8">
          <strong></strong>
          <span><i class="fa fa-jsfiddle" aria-hidden="true"></i> JavaScript Skill</span>
        </div>
      </div>
      <div class="col-md-3">			
        <div class="round"
          data-value="0.75"
          data-size="250"
          data-thickness="8">
          <strong></strong>
          <span><i class="fa fa-laptop" aria-hidden="true"></i> Bootstrap Skill</span>
        </div>
      </div>
    </div>	
  </div>
  <button class="btn" onClick="Circlle('.round');">Refresh</button>
</section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.0/circle-progress.min.js'></script>
<script  src="circular_progress.js"></script>

</body>
</html>
